<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.13.1/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      id="model" 
      src="https://raw.githubusercontent.com/corbinjay613/camera-for-site/main/dji_3_mini_pro.glb" 
      alt="DJI Mini Pro 3D model"
      camera-controls 
      disable-zoom 
      camera-orbit="0deg 90deg 2.5m"
      style="width: 100%; height: 100vh;">
    </model-viewer>

    <script>
      const model = document.getElementById('model');

      document.addEventListener('mousemove', (event) => {
        const x = event.clientX / window.innerWidth - 0.5;
        const y = event.clientY / window.innerHeight - 0.5;

        const azimuth = x * 180;        // left-right rotation
        const elevation = y * 45 + 90;  // up-down rotation
        const radius = 2.5;             // distance from model

        model.setCameraOrbit(`${azimuth}deg ${elevation}deg ${radius}m`);
        model.jumpCameraToGoal();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.13.1/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://raw.githubusercontent.com/corbinjay613/camera-for-site/main/dji_3_mini_pro.glb" 
      alt="DJI Mini Pro 3D model"
      camera-controls 
      auto-rotate 
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
